<head>
  <meta charset="UTF-8" />

</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="images/logo 18.06.51.JPG" alt="Rafting Company Logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Contact Info -->
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p>📞 Phone: 2349043110269</p>
      <p>📧 Email: hinckleyolagunju@gmail.com</p>
      <p>📍 Address: 123 River Lane, Adventure Town</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3914.281929243929!2d7.478248015268043!3d9.057850893505957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0ba76d45fedd%3A0x1e8e5bfbf47e1176!2sAbuja!5e0!3m2!1sen!2sng!4v1625324093923!5m2!1sen!2sng"
        width="100%" height="350" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <!-- Employees Section -->
    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/team.jpg" alt="Team member 1">
        <figcaption>Olivia - Tour Guide</figcaption>
      </figure>
      <figure>
        <img src="images/team.jpg" alt="Team member 2">
        <figcaption>Jake - Safety Officer</figcaption>
      </figure>
      <figure>
        <img src="images/team.jpg" alt="Team member 3">
        <figcaption>Amaka - Reservation Manager</figcaption>
      </figure>
    </section>

    <!-- Contact Form -->
    <section class="form-section">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="feedback"> Website Suggestion</label>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
