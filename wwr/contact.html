<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact HighPriest Water Rafting for exciting rafting trips, team inquiries, or newsletter subscriptions." />
    <meta name="author" content="Olasunkanmi Hinckley Olagunju" />
    <title>Contact Us - HighPriest Water Rafting</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&family=Roboto:wght@100..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="logo-nav">
        <img src="images/logo.jpeg" alt="Rafting Logo" class="logo" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="trips.html">Trips</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Team Section -->
      <section class="team">
        <h2>Meet Our Team</h2>
        <div class="team-members">
          <figure>
            <img src="images/team.jpg" alt="Team Member 1" />
            <figcaption>Hinckley – Team Lead</figcaption>
          </figure>
          <figure>
            <img src="images/team2.jpeg" alt="Team Member 2" />
            <figcaption>Faith – Safety Coordinator</figcaption>
          </figure>
          <figure>
            <img src="images/team3.jpeg" alt="Team Member 3" />
            <figcaption>Favour – Customer Service</figcaption>
          </figure>
        </div>
      </section>

      <!-- Contact Grid Section -->
      <div class="contact-grid">
        <!-- Contact Form -->
        <section class="contact-form">
          <h2>Contact Us</h2>
          <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label>Purpose:</label>
            <label><input type="radio" id="general" name="purpose" value="General Inquiry" required /> General Inquiry</label>
            <label><input type="radio" id="reservation" name="purpose" value="Reservation" /> Reservation</label>
            <label><input type="radio" id="suggestion" name="purpose" value="Website Suggestion" /> Website Suggestion</label>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label><input type="checkbox" id="subscribe" name="subscribe" /> Please subscribe me to the monthly newsletter</label>

            <button type="submit">Submit</button>
          </form>
        </section>

        <!-- Newsletter + Map -->
        <div class="newsletter-map">
          <!-- Newsletter -->
          <section class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <form>
              <label for="newsletter-email">Email Address:</label>
              <input type="email" id="newsletter-email" name="newsletter-email" required />
              <button type="submit">Subscribe</button>
            </form>
          </section>

          <!-- Map -->
          <section class="map">
            <h2>Our Location</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.998550065397!2d6.52437931532332!3d6.453060825813225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8c3df354dd11%3A0x71f18bfae4a77c23!2sLagos%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1620651623430!5m2!1sen!2sng"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </section>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2025 HighPriest Water Rafting | Olagunju Hinckley</p>
      <div class="socialmedia">
        <a href="https://facebook.com" target="_blank"><img src="images/facebookicon.webp" alt="Facebook" /></a>
        <a href="https://instagram.com" target="_blank"><img src="images/instagramicon.webp" alt="Instagram" /></a>
        <a href="https://twitter.com" target="_blank"><img src="images/twittericon.webp" alt="X" /></a>
      </div>

      <p><a href="https://app.moqups.com/eqoYsRqIc25PZ76c6773PgRkEDm5SJPY/view/page/a8b49fd9f">View Wireframe</a></p>
    </footer>
  </body>
</html>
