<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact HighPriest Water Rafting Company</title>
  <meta name="description" content="Get in touch with HighPriest Water Rafting for bookings, questions, and more.">
  <meta name="author" content="Olasunkanmi Hinckley Olagunju">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <div class="logo-nav">
      <img src="images/logo.jpeg" alt="Rafting Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Contact HighPriest Water Rafting Company</h1>

    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-members">
        <figure><img src="images/team.jpg" alt="Team Member 1"><figcaption>Hinckley – Team Lead</figcaption></figure>
        <figure><img src="images/team2.jpeg" alt="Team Member 2"><figcaption>Faith – Safety Coordinator</figcaption></figure>
        <figure><img src="images/team3.jpeg" alt="Team Member 3"><figcaption>Favour – Customer Service</figcaption></figure>
      </div>
    </section>

    <div class="contact-grid">
      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>

          <label>Purpose:</label>
          <div class="radio-group">
            <label for="inquiry"><input type="radio" id="inquiry" name="purpose" value="inquiry"> Inquiry</label>
            <label for="reservation"><input type="radio" id="reservation" name="purpose" value="reservation"> Reservation</label>
            <label for="suggestion"><input type="radio" id="suggestion" name="purpose" value="suggestion"> Suggestion</label>
          </div>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
            Please subscribe me to the monthly newsletter
          </label>

          <button type="submit">Submit</button>
        </form>
      </section>

      <div class="newsletter-map">
        <section class="newsletter">
          <h2>Subscribe to Our Newsletter</h2>
          <form>
            <label for="newsletter-email">Email Address:</label>
            <input type="email" id="newsletter-email" name="newsletter-email" required>
            <button type="submit">Subscribe</button>
          </form>
        </section>

        <section class="map">
          <h2>Our Location</h2>
          <!-- ✅ Google Maps iframe with NO inline style or % width -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.7698009218153!2d7.490089074070265!3d4.524133343967403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1067b08ab43f0151%3A0x5a3d2b0033c76860!2sUniversity%20of%20Port%20Harcourt!5e0!3m2!1sen!2sng!4v1657899876543"
            width="600" height="300"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 HighPriest Water Rafting | All rights reserved</p>

    <div class="socialmedia">
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
        <img src="images/facebookicon.webp" alt="Facebook logo" width="24" />
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <img src="images/instagramicon.webp" alt="Instagram logo" width="24" />
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
        <img src="images/twittericon.webp" alt="X (Twitter) logo" width="24" />
      </a>
    </div>

    <p><a href="https://app.moqups.com/eqoYsRqIc25PZ76c6773PgRkEDm5SJPY/view/page/a8b49fd9f" target="_blank">View Wireframe</a></p>
  </footer>
</body>
</html>
