<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact HighPriest Rafting Company" />
  <meta name="author" content="Olasunkanmi Hinckley Olagunju" />

  <link rel="stylesheet" href="styles/rafting.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Carlito&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo-nav">
      <img src="images/logo.jpeg" alt="Rafting Company Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- TEAM SECTION -->
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-members">
        <figure>
          <img src="images/team.jpg" alt="Team member 1" />
          <figcaption>Jade Rivers</figcaption>
        </figure>
        <figure>
          <img src="images/team2.jpeg" alt="Team member 2" />
          <figcaption>Mark Rapids</figcaption>
        </figure>
        <figure>
          <img src="images/team3.jpeg" alt="Team member 3" />
          <figcaption>Crystal Wave</figcaption>
        </figure>
      </div>
    </section>

    <!-- CONTACT SECTION -->
    <div class="contact-grid">
      <!-- Contact Form Full Width -->
      <section class="contact-form">
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />

          <p>Email:</p>
          <label><input type="radio" name="inquiry" value="general" checked /> General Inquiry</label><br />
          <label><input type="radio" name="inquiry" value="reservation" /> Reservation Question</label><br />
          <label><input type="radio" name="inquiry" value="suggestion" /> Website Suggestion</label><br />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <!-- Newsletter and Map side by side underneath -->
      <div class="newsletter-map">
        <section class="newsletter">
          <h2>Subscribe to our Monthly Newsletter</h2>
          <form>
            <label for="newsletter-email">Email:</label>
            <input type="email" id="newsletter-email" name="newsletter-email" required />
            <button type="submit">Subscribe</button>
          </form>
        </section>

        <section class="map">
          <h2>Our Location</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.037958911379!2d-122.42067998468141!3d37.774929779759624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f1ef2a5f%3A0x8452e8a6c8ad5ef4!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1629834337303!5m2!1sen!2sus"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Water Rafting ‚úî Hinckley Olagunju üèÄ</p>

      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <img src="images/instagramicon.webp" alt="Instagram logo" width="24" />
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
        <img src="images/twittericon.webp" alt="X (Twitter) logo" width="24" />
      </a>
    </nav>

  </footer>
</body>
</html>
