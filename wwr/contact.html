<html lang="en-US">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Carlito&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo-nav">
      <img src="images/logo.jpeg" alt="Rafting Company Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Contact HighPriest Water Rfting</h1>
    <!-- TEAM SECTION -->
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-members">
        <figure>
          <img src="images/team.jpg" alt="Team member 1" />
          <figcaption>Jade Rivers</figcaption>
        </figure>
        <figure>
          <img src="images/team2.jpeg" alt="Team member 2" />
          <figcaption>Mark Rapids</figcaption>
        </figure>
        <figure>
          <img src="images/team3.jpeg" alt="Team member 3" />
          <figcaption>Crystal Wave</figcaption>
        </figure>
      </div>
    </section>

    <!-- CONTACT SECTION -->
    <div class="contact-grid">
      <!-- Contact Form Full Width -->
      <section class="contact-form">
        <h2>Send Us a Messages</h2>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />

          <p>Reason for Contact:</p>

<label for="general">
  <input type="radio" id="general" name="inquiry" value="general" checked />
  General Inquiry
</label><br />

<label for="reservation">
  <input type="radio" id="reservation" name="inquiry" value="reservation" />
  Reservation Question
</label><br />

<label for="suggestion">
  <input type="radio" id="suggestion" name="inquiry" value="suggestion" />
  Website Suggestion
</label><br />
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label>
            <input type="checkbox" name="agree" required>
            I agree to the terms and conditions.
          </label>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <!-- Newsletter and Map side by side underneath -->
      <div class="newsletter-map">
        <section class="newsletter">
          <h2>Subscribe to our Monthly Newsletter</h2>
          <form>
            <label for="newsletter-email">Email:</label>
            <input type="email" id="newsletter-email" name="newsletter-email" required />
            <button type="submit">Subscribe</button>
          </form>
        </section>

        <section class="map">
          <h2>Our Location</h2>
          <iframe
  src="https://www.google.com/maps/embed?pb=..."
  allowfullscreen
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade"
></iframe>
        </section>
      </div>
    </div>
  </main>
